name: 美化
on:
  workflow_dispatch:
  #schedule:
    #- cron: "0 10 */3 * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: 安装依赖项
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4

      - name: 运行脚本
        run: python meihua.py

      - name: 提交文件
        run: |
          git config --local user.email "${{ secrets.USER_EMAIL }}"
          git config --local user.name "${{ secrets.USER_NAME }}"
          echo "https://github.com/${{ github.repository }}:${{ secrets.REPO_TOKEN }}" > .git-credentials
          git add .
          git commit -m "json格式美化|Unicode自动转换" -a
          git commit -m "Add new JSON files" || echo "No changes to commit"
          git push
          
      - name: Telegram通知
        run: |
          curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=书源格式美化完成!分支：${{ github.ref }}"
